<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img src="./images/karachaevsk.jpg" alt="старое строение в Карачаево-Черкесии" class="element__image">
            <div class="element__description">
              <h3 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/elbrus.png" alt="вид на гору Эльбрус" class="element__image">
            <div class="element__description">
              <h3 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li><li class="element__item">
            <img src="./images/dombay.png" alt="вид на гору Домбай" class="element__image">
            <div class="element__description">
              <h3 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li><li class="element__item">
            <img src="./images/elbrus.png" alt="вид на гору Эльбрус" class="element__image">
            <div class="element__description">
              <h3 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li><li class="element__item">
            <img src="./images/dombay.png" alt="вид на гору Домбай" class="element__image">
            <div class="element__description">
              <h3 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li><li class="element__item">
            <img src="./images/karachaevsk.jpg" alt="старое строение в Карачаево-Черкесии" class="element__image">
            <div class="element__description">
              <h3 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupForm">
            <fieldset class="popup__fieldset">
              <input type="text" name="profile-name" placeholder="Имя" class="popup__input popup__input_type_name">
              <input type="text" name="profile-about" placeholder="О себе" class="popup__input popup__input_type_about">
            </fieldset>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
