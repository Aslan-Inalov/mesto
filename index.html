<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <!--добавил элемент-->
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="profile-form">
          <!--поменял имя формы и добавил элемент-->
          <fieldset class="popup__fieldset">
            <input type="text" name="profile-name" placeholder="Имя" class="popup__input popup__input_user_name">
            <!--поменял элемент-->
            <input type="text" name="profile-about" placeholder="О себе" class="popup__input popup__input_user_about">
            <!--поменял элемент-->
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button opacity"></button>
      </div>
    </div>


    <div class="popup popup_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="popupForm">
          <fieldset class="popup__fieldset">
            <input type="text" name="card-name" placeholder="Название" class="popup__input popup__input_card_name">
            <input type="text" name="card-link" placeholder="Ссылка на картинку"
              class="popup__input popup__input_card_link">
          </fieldset>
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type="button" class="popup__close-button opacity"></button>
      </div>
    </div>

    <div class="popup popup_picture">
      <div class="popup__picture-container">
        <img src="#" alt="#" class="popup__image">
        <p class="popup__picture-text"></p>
        <button type="button" class="popup__close-button opacity"></button>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js" defer></script>

  <template id="card-template">
    <li class="element__item">
      <img src="#" alt="#" class="element__image">
      <div class="element__description">
        <h3 class="element__title"></h3>
        <button class="element__like opacity" type="button"></button>
      </div>
      <button class="element__delete opacity"></button>
    </li>
  </template>
</body>

</html>
